<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #2196F3;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pets</h1>
        <form id="petForm">
            <label for="petName">Nome do Pet:</label>
            <input type="text" id="petName" placeholder="Nome do Pet" required>
            
            <label for="species">Espécie:</label>
            <select id="species" required>
                <option value="">Selecione</option>
                <option value="Cachorro">Cachorro</option>
                <option value="Gato">Gato</option>
                <option value="Pássaro">Pássaro</option>
                <option value="Hamster">Hamster</option>
                <option value="Coelho">Coelho</option>
                <option value="Peixe">Peixe</option>
                <option value="Réptil">Réptil</option>
                <!-- Adicione outras opções conforme necessário -->
            </select>
            
            <label for="breed">Raça:</label>
            <input type="text" id="breed" placeholder="Raça" required>
            
            <label for="age">Idade (anos):</label>
            <input type="number" id="age" placeholder="Idade (anos)" required>
            
            <label for="observations">Observações:</label>
            <textarea id="observations" rows="4" placeholder="Observações"></textarea>
            
            <button type="button" onclick="addPet()">Adicionar Pet</button>
        </form>

        <a href="index2.html">Ver Pets Cadastrados</a>
    </div>

    <script>
        function addPet() {
            const petName = document.getElementById('petName').value;
            const species = document.getElementById('species').value;
            const breed = document.getElementById('breed').value;
            const age = document.getElementById('age').value;
            const observations = document.getElementById('observations').value;

            if (petName && species && breed && age) {
                const pets = JSON.parse(localStorage.getItem('pets')) || [];
                pets.push({ petName, species, breed, age, observations });
                localStorage.setItem('pets', JSON.stringify(pets));

                // Clear form fields
                document.getElementById('petForm').reset();

                alert('Pet cadastrado com sucesso!');
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }
    </script>
</body>
</html>
